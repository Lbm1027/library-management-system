<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<a href="/" class="home-link">Home</a>
<h1>Categories</h1>

<section>
    <form action="/categories/add" method="post">
        <input type="text" name="categoryName" placeholder="Enter category name"/>
        <button type="submit">Add Category</button>
    </form>
</section>

<section>
    <h2>All Categories</h2>
    <table>
        <thead>
        <tr>
            <th>CategoryID</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryID}">CategoryID</td>
            <td th:text="${category.categoryName}">Category Name</td>
            <td>
                <form action="/categories/delete" method="post" th:object="${category}">
                    <input type="hidden" name="categoryID" th:value="${category.categoryID}"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
