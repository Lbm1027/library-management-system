<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category Error</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<div class="container">
    <h1>Unable to Add Category</h1>
    <div class="error" th:text="${errorMessage}">There was a problem with the provided category.</div>
    <div class="actions">
        <a class="btn" th:href="@{/categories}">Return to Categories</a>
    </div>
</div>
</body>
</html>
