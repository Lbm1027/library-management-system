<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
</head>
<body>
<h1>Add a New Book</h1>
<form action="#" th:action="@{/books/add}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required><br>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" required><br>

  <label for="publishedDate">Published Date:</label>
  <input type="text" id="publishedDate" name="publishedDate" required><br>

  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" required><br>

  <label for="categoryID">Category ID:</label>
  <input type="number" id="categoryID" name="categoryID" required><br>

  <label for="availableCopies">Available Copies:</label>
  <input type="number" id="availableCopies" name="availableCopies" required><br>

  <button type="submit">Add Book</button>
</form>
<a th:href="@{/books}">Back to Books List</a>
</body>
</html>
