<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<a href="/" class="home-link">Home</a>
<div class="container">
  <h1>Add a New Book</h1>
  <form action="#" th:action="@{/books/add}" method="post">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>

    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
    </div>

    <div>
      <label for="publishedDate">Published Date:</label>
      <input type="text" id="publishedDate" name="publishedDate" placeholder="yyyy/MM/dd" required>
    </div>

    <div>
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required>
    </div>

    <div>
      <label for="categoryID">Category ID:</label>
      <input type="number" id="categoryID" name="categoryID" required>
    </div>

    <div>
      <label for="availableCopies">Available Copies:</label>
      <input type="number" id="availableCopies" name="availableCopies" required>
    </div>

    <button type="submit">Add Book</button>
  </form>
  <a class="btn secondary" th:href="@{/books}">Back to Books List</a>
</div>
</body>
</html>
